<!DOCTYPE html>
<html lang="en">
<!-- head: tử chứa thông tin meta về trang HTML -->
<head> 
  <!-- title: tử chỉ định tiêu đề cho trang  -->

</head>
<!-- body: xác định nội dung của tài liệu và là nơi chứa tất cả nội dung hiển thị -->
<body>
    <div>
      <!-- h1-h6: xác định một tiêu đề lớn
          h1: là tiêu đề quan trọng nhất
       -->

        <!-- <p>: xác định một đoạn văn -->
         <p>tử xác định một đoạn văn</p>

         <!-- thẻ a: dùng để gắn các đường liên kết -->
         <a href="https://www.w3schools.com">Ấn vào đây</a>

    </div>
</body>
</html>
